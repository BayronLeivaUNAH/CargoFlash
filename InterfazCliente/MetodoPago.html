<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Importar la hoja de estilos de Bootstrap -->

    <title>Método pago</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #080113;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .app-logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .app-info {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #080113;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .bottom-bar-buttons {
            display: flex;
            justify-content: space-around;
        }

        .bottom-bar button {
            background-color: #080113;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        main {
            padding: 10px;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        form button {
            background-color: #471799;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }


        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="number"],
        input[type="datetime-local"] {
            width: calc(50% - 5px);
            /* Hace que ambos campos tengan el mismo tamaño */
            margin-right: 10px;
        }

        textarea {
            height: 100px;
            /* Ajusta la altura del campo de texto según tus preferencias */
        }

        button {
            background-color: #471799;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .tabContainer {
            display: flex;
            background-color: #471799;
            border-radius: 5px;
            overflow: hidden;
        }

        .tab {
            cursor: pointer;
            flex: 1;
            padding: 10px;
            background-color: inherit;
            color: #fff;
            border: none;
            border-bottom: 2px solid transparent;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            transition: background-color 0.3s;
            text-align: center; /* Centra el texto en la pestaña */
        }

        .tab:hover {
            background-color: #361580;
        }

        .tabContent {
            display: none;
            padding: 10px;
            border: 1px solid #471799;
            border-radius: 0 0 5px 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .tabContent.active {
            display: block;
        }
    </style>
</head>

<body>

    <header>
        <div class="app-info">
            <img src="../img/Logo.png" alt="Logo de Cargo Flash" class="app-logo">
            <div class="app-name">Cargo Flash</div>
        </div>
    </header>

    <main>
        <div class="tabContainer">
            <div class="tab" onclick="changeTab('online')">Pago Online</div>
            <div class="tab" onclick="changeTab('efectivo')">Efectivo</div>
        </div>

        <form id="paymentForm">
            <div class="tabContent" id="onlineContent">
                <h2>Seleccionar el método de pago online</h2>
                <!-- Agrega los campos específicos para el pago online aquí -->
                <label for="onlineMethod">Seleccione el método de pago en línea:</label>
                <select id="onlineMethod" name="onlineMethod">
                    <option value="tarjeta">Tarjeta de crédito</option>
                    <option value="paypal">PayPal</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <div class="tabContent" id="efectivoContent">
                <h2>Pago en efectibo</h2>
                <!-- Agrega los campos específicos para el pago en efectivo aquí -->
                <p>¿Con cuánto vas a pagar?</p>
                <input type="number" id="monto" name="monto" style="width: 100px;" pattern="\d*" title="Ingrese solo números"required>
            </div>

            <!-- Agrega otros campos comunes para ambos métodos de pago aquí si es necesario -->
            <!-- Por ejemplo, la dirección de entrega, etc. -->

            <!-- Agrega un botón de envío común para ambos métodos de pago -->
            <br> <!-- Salto de línea -->
            <button type="button" onclick="confirmarPago()">Realizar Pedido</button>
        </form>
    </main>


    <div class="bottom-bar">
        <div class="bottom-bar-buttons">
            <button><i class="fas fa-home"></i> Inicio</button>
            <button><i class="fas fa-shopping-cart"></i> Pedidos</button>
            <button><i class="fas fa-user"></i> Perfil</button>
            <button><i class="fas fa-gem"></i> Premium</button>
        </div>
    </div>

    <script src="../Login/script.js"></script>
    <script src="/CargoFlash/InterfazCliente/mapa.js"></script>
    <script src="/CargoFlash/InterfazCliente/pedidos.js"></script>


</body>

</html>
