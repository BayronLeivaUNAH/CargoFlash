<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">


  <!-- Importar la hoja de estilos de Bootstrap -->

  <title>Interfaz cliente</title>

</head>

<body>

  <header>
    <div class="app-info">
      <img src="../img/Logo.png" alt="Logo de Cargo Flash" class="app-logo">
      <div class="app-name">Cargo Flash</div>
    </div>
  </header>

  <main>
    <div class="interactive-section">
      <div class="interactive-item" onclick="nuevoPedido()">
        <img src="../img/NuevoPedido.png" alt="Crear Nuevo Pedido">
        <p>Crear Nuevo Pedido</p>
      </div>

      <div class="interactive-item" onclick="programarPedido()">
        <img src="../img/ProgramarPedido.png" alt="Programar Pedido">
        <p>Programar Pedido</p>
      </div>
    </div>

    <div class="interactive-item" id="nuevoPedido" style="display: none;">
      <img src="../img/Entrega.jpg" alt="Programar Pedido">
      <div class="labelContainer">
        <label id="labelVariable1"></label>
        <label id="labelVariable2"></label>
      </div>

      <p>Pedido Pendiente</p>
    </div>
  </main>

  <div class="bottom-bar">
    <div class="bottom-bar-buttons">
      <button><i class="fas fa-home"></i> Inicio</button>
      <a href="/CargoFlash/InterfazCliente/pedidos.html">
        <button><i class="fas fa-shopping-cart"></i> Pedidos</button>
      </a>
      <button><i class="fas fa-user"></i> Perfil</button>
      <a href="/CargoFlash/InterfazCliente/premium.html">
        <button><i class="fas fa-gem"></i> Premium</button>
      </a>
      
    </div>
  </div>

  <script src="../Login/script.js"></script>
  <script src="/CargoFlash/InterfazCliente/pedidos.js"></script>

</body>

</html>
